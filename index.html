<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Plaud Notes</title>
  <style>
    :root {
      --bg: #0d1117;
      --surface: #161b22;
      --surface-hover: #1f2937;
      --border: #30363d;
      --text: #e6edf3;
      --text-muted: #8b949e;
      --accent: #58a6ff;
      --voice: #a855f7;
      --meeting: #22c55e;
      --inbox: #6366f1;
      --review: #f59e0b;
      --action: #ef4444;
      --done: #10b981;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      overflow-x: auto;
    }

    /* Header */
    .header {
      position: sticky;
      top: 0;
      z-index: 100;
      background: var(--surface);
      border-bottom: 1px solid var(--border);
      padding: 12px 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header h1 {
      font-size: 18px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .header-actions {
      display: flex;
      gap: 8px;
    }

    .filter-btn {
      padding: 6px 12px;
      border-radius: 20px;
      border: 1px solid var(--border);
      background: var(--surface);
      color: var(--text-muted);
      font-size: 13px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .filter-btn.active {
      border-color: var(--accent);
      color: var(--accent);
      background: rgba(88, 166, 255, 0.1);
    }

    .filter-btn.voice.active {
      border-color: var(--voice);
      color: var(--voice);
      background: rgba(168, 85, 247, 0.1);
    }

    .filter-btn.meeting.active {
      border-color: var(--meeting);
      color: var(--meeting);
      background: rgba(34, 197, 94, 0.1);
    }

    /* Board */
    .board {
      display: flex;
      gap: 12px;
      padding: 16px;
      min-height: calc(100vh - 60px);
      overflow-x: auto;
      scroll-snap-type: x mandatory;
    }

    .column {
      flex: 0 0 300px;
      scroll-snap-align: start;
      background: var(--surface);
      border-radius: 12px;
      border: 1px solid var(--border);
      display: flex;
      flex-direction: column;
      max-height: calc(100vh - 92px);
    }

    @media (max-width: 640px) {
      .column {
        flex: 0 0 85vw;
      }
    }

    .column-header {
      padding: 12px 16px;
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .column-title {
      font-size: 14px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .column-count {
      background: var(--border);
      padding: 2px 8px;
      border-radius: 10px;
      font-size: 12px;
      color: var(--text-muted);
    }

    .column-indicator {
      width: 8px;
      height: 8px;
      border-radius: 50%;
    }

    .column.inbox .column-indicator { background: var(--inbox); }
    .column.review .column-indicator { background: var(--review); }
    .column.action .column-indicator { background: var(--action); }
    .column.done .column-indicator { background: var(--done); }

    .column-cards {
      padding: 12px;
      overflow-y: auto;
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    /* Cards */
    .card {
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 12px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .card:hover {
      border-color: var(--accent);
      transform: translateY(-1px);
    }

    .card-type {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      font-size: 11px;
      padding: 2px 8px;
      border-radius: 4px;
      margin-bottom: 8px;
    }

    .card-type.voice {
      background: rgba(168, 85, 247, 0.15);
      color: var(--voice);
    }

    .card-type.meeting {
      background: rgba(34, 197, 94, 0.15);
      color: var(--meeting);
    }

    .card-title {
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 6px;
      line-height: 1.3;
    }

    .card-synopsis {
      font-size: 12px;
      color: var(--text-muted);
      line-height: 1.4;
      margin-bottom: 8px;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .card-meta {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 11px;
      color: var(--text-muted);
    }

    .card-actions {
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .card-actions span {
      background: var(--action);
      color: white;
      padding: 1px 6px;
      border-radius: 4px;
      font-size: 10px;
    }

    /* Add button */
    .add-btn {
      position: fixed;
      bottom: 24px;
      right: 24px;
      width: 56px;
      height: 56px;
      border-radius: 50%;
      background: var(--accent);
      border: none;
      color: white;
      font-size: 28px;
      cursor: pointer;
      box-shadow: 0 4px 12px rgba(88, 166, 255, 0.4);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.2s;
    }

    .add-btn:hover {
      transform: scale(1.05);
    }

    /* Modal */
    .modal-overlay {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.7);
      z-index: 200;
      align-items: flex-end;
      justify-content: center;
    }

    .modal-overlay.open {
      display: flex;
    }

    .modal {
      background: var(--surface);
      border-radius: 16px 16px 0 0;
      width: 100%;
      max-width: 500px;
      max-height: 90vh;
      overflow-y: auto;
      padding: 20px;
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }

    .modal-title {
      font-size: 18px;
      font-weight: 600;
    }

    .modal-close {
      background: none;
      border: none;
      color: var(--text-muted);
      font-size: 24px;
      cursor: pointer;
    }

    .detail-section {
      margin-bottom: 16px;
    }

    .detail-label {
      font-size: 11px;
      text-transform: uppercase;
      color: var(--text-muted);
      margin-bottom: 6px;
      letter-spacing: 0.5px;
    }

    .detail-content {
      font-size: 14px;
      line-height: 1.5;
    }

    .takeaway-list, .action-list {
      list-style: none;
    }

    .takeaway-list li, .action-list li {
      padding: 8px 0;
      border-bottom: 1px solid var(--border);
      font-size: 13px;
    }

    .takeaway-list li:last-child, .action-list li:last-child {
      border-bottom: none;
    }

    .action-list li {
      display: flex;
      align-items: flex-start;
      gap: 8px;
    }

    .action-list input[type="checkbox"] {
      margin-top: 3px;
      accent-color: var(--accent);
    }

    .transcript-box {
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 12px;
      font-size: 13px;
      line-height: 1.6;
      max-height: 200px;
      overflow-y: auto;
    }

    .transcript-time {
      color: var(--accent);
      font-size: 11px;
      display: block;
      margin-top: 8px;
    }

    .move-buttons {
      display: flex;
      gap: 8px;
      margin-top: 16px;
    }

    .move-btn {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid var(--border);
      background: var(--surface);
      color: var(--text);
      font-size: 13px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .move-btn:hover {
      background: var(--surface-hover);
    }

    .move-btn.primary {
      background: var(--accent);
      border-color: var(--accent);
    }

    /* Empty state */
    .empty-state {
      text-align: center;
      padding: 24px;
      color: var(--text-muted);
      font-size: 13px;
    }
  </style>
</head>
<body>
  <header class="header">
    <h1>üìù Plaud Notes</h1>
    <div class="header-actions">
      <button class="filter-btn active" data-filter="all">All</button>
      <button class="filter-btn voice" data-filter="voice">üé§ Voice</button>
      <button class="filter-btn meeting" data-filter="meeting">üìÖ Meeting</button>
    </div>
  </header>

  <div class="board">
    <div class="column inbox" data-column="inbox">
      <div class="column-header">
        <span class="column-title">
          <span class="column-indicator"></span>
          Inbox
        </span>
        <span class="column-count">2</span>
      </div>
      <div class="column-cards">
        <!-- Cards populated by JS -->
      </div>
    </div>

    <div class="column review" data-column="review">
      <div class="column-header">
        <span class="column-title">
          <span class="column-indicator"></span>
          Reviewing
        </span>
        <span class="column-count">1</span>
      </div>
      <div class="column-cards"></div>
    </div>

    <div class="column action" data-column="action">
      <div class="column-header">
        <span class="column-title">
          <span class="column-indicator"></span>
          Action
        </span>
        <span class="column-count">1</span>
      </div>
      <div class="column-cards"></div>
    </div>

    <div class="column done" data-column="done">
      <div class="column-header">
        <span class="column-title">
          <span class="column-indicator"></span>
          Done
        </span>
        <span class="column-count">0</span>
      </div>
      <div class="column-cards"></div>
    </div>
  </div>

  <button class="add-btn">+</button>

  <div class="modal-overlay" id="modal">
    <div class="modal">
      <div class="modal-header">
        <span class="modal-title">Note Details</span>
        <button class="modal-close" onclick="closeModal()">√ó</button>
      </div>
      <div id="modal-content">
        <!-- Dynamic content -->
      </div>
    </div>
  </div>

  <script>
    // Sample data
    let notes = [
      {
        id: 1,
        type: 'voice',
        title: 'Testing the New Recording Device\'s Functionality',
        synopsis: 'An exploration of a new recording device to determine if it captures audio continuously or only generates summaries.',
        takeaways: [
          'The speaker is unsure about the functionality of a new recording device',
          'The primary question is whether the device records everything continuously or only creates summaries',
          'A test is being conducted to understand the device\'s behavior'
        ],
        actions: [
          { text: 'Test the "mark" feature by pushing the button and reviewing the output', done: false },
          { text: 'Verify if the device records all words or only creates summaries', done: true }
        ],
        transcript: `<span class="transcript-time">00:00:28</span>
So this is my new recording device that I'm using right now. And I'm trying to see if it's recording me. And, we'll see if it is recording anything that I'm saying because it's important that it records the words that I'm saying.

<span class="transcript-time">00:00:55</span>
So it's not going to record every word, I guess. It's just going to record highlights about the things that I'm saying. Maybe it's recording every word. Maybe if I push the button, Then it highlights that point in time.`,
        date: '2026-02-01',
        column: 'inbox'
      },
      {
        id: 2,
        type: 'meeting',
        title: 'Sam Boswell Q1 Planning Discussion',
        synopsis: 'Quarterly planning meeting with O\'Neil and Brad to discuss marketing strategy and GA4 integration timeline.',
        takeaways: [
          'GA4 integration is priority for Q1',
          'Brad will provide historical data by Feb 15',
          'O\'Neil approved budget for additional rooftop rollout'
        ],
        actions: [
          { text: 'Schedule follow-up with Brad on data format', done: false },
          { text: 'Draft integration timeline document', done: false },
          { text: 'Send O\'Neil the revised proposal', done: false }
        ],
        transcript: `<span class="transcript-time">00:01:12</span>
Alright, so let's talk about Q1 priorities for Sam Boswell...`,
        date: '2026-02-01',
        column: 'inbox'
      },
      {
        id: 3,
        type: 'voice',
        title: 'Quick idea: Dealership dashboard redesign',
        synopsis: 'Thoughts on simplifying the main dashboard view for dealership managers.',
        takeaways: [
          'Current dashboard is too cluttered',
          'Need KPI widgets front and center',
          'Mobile view needs complete rethink'
        ],
        actions: [],
        transcript: `<span class="transcript-time">00:00:05</span>
Just had a thought about the dashboard...`,
        date: '2026-01-31',
        column: 'review'
      },
      {
        id: 4,
        type: 'meeting',
        title: 'Vendor call with Analytics provider',
        synopsis: 'Discussion about API limits and pricing tiers for scaled usage.',
        takeaways: [
          'Current tier allows 10k calls/day',
          'Enterprise tier needed for multi-rooftop',
          'They offered 20% discount for annual commit'
        ],
        actions: [
          { text: 'Compare pricing with alternatives', done: false },
          { text: 'Get approval from O\'Neil for annual commit', done: false }
        ],
        transcript: `<span class="transcript-time">00:00:30</span>
Thanks for hopping on this call...`,
        date: '2026-01-30',
        column: 'action'
      }
    ];

    let currentFilter = 'all';
    let selectedNote = null;

    function renderBoard() {
      const columns = ['inbox', 'review', 'action', 'done'];
      
      columns.forEach(col => {
        const container = document.querySelector(`[data-column="${col}"] .column-cards`);
        const colNotes = notes.filter(n => {
          const matchesColumn = n.column === col;
          const matchesFilter = currentFilter === 'all' || n.type === currentFilter;
          return matchesColumn && matchesFilter;
        });

        // Update count
        document.querySelector(`[data-column="${col}"] .column-count`).textContent = colNotes.length;

        if (colNotes.length === 0) {
          container.innerHTML = '<div class="empty-state">No notes</div>';
          return;
        }

        container.innerHTML = colNotes.map(note => `
          <div class="card" onclick="openNote(${note.id})">
            <span class="card-type ${note.type}">
              ${note.type === 'voice' ? 'üé§ Voice Note' : 'üìÖ Meeting'}
            </span>
            <div class="card-title">${note.title}</div>
            <div class="card-synopsis">${note.synopsis}</div>
            <div class="card-meta">
              <span>${note.date}</span>
              ${note.actions.length > 0 ? `
                <div class="card-actions">
                  <span>${note.actions.filter(a => !a.done).length} tasks</span>
                </div>
              ` : ''}
            </div>
          </div>
        `).join('');
      });
    }

    function openNote(id) {
      selectedNote = notes.find(n => n.id === id);
      if (!selectedNote) return;

      const content = document.getElementById('modal-content');
      content.innerHTML = `
        <div class="detail-section">
          <span class="card-type ${selectedNote.type}">
            ${selectedNote.type === 'voice' ? 'üé§ Voice Note' : 'üìÖ Meeting'}
          </span>
          <h2 style="margin-top: 8px; font-size: 16px;">${selectedNote.title}</h2>
          <p style="color: var(--text-muted); font-size: 12px; margin-top: 4px;">${selectedNote.date}</p>
        </div>

        <div class="detail-section">
          <div class="detail-label">Synopsis</div>
          <div class="detail-content">${selectedNote.synopsis}</div>
        </div>

        ${selectedNote.takeaways.length > 0 ? `
          <div class="detail-section">
            <div class="detail-label">Key Takeaways</div>
            <ul class="takeaway-list">
              ${selectedNote.takeaways.map(t => `<li>‚Ä¢ ${t}</li>`).join('')}
            </ul>
          </div>
        ` : ''}

        ${selectedNote.actions.length > 0 ? `
          <div class="detail-section">
            <div class="detail-label">Action Items</div>
            <ul class="action-list">
              ${selectedNote.actions.map((a, i) => `
                <li>
                  <input type="checkbox" ${a.done ? 'checked' : ''} onchange="toggleAction(${selectedNote.id}, ${i})">
                  <span style="${a.done ? 'text-decoration: line-through; opacity: 0.6;' : ''}">${a.text}</span>
                </li>
              `).join('')}
            </ul>
          </div>
        ` : ''}

        <div class="detail-section">
          <div class="detail-label">Transcript</div>
          <div class="transcript-box">${selectedNote.transcript}</div>
        </div>

        <div class="move-buttons">
          ${selectedNote.column !== 'inbox' ? '<button class="move-btn" onclick="moveNote(\'inbox\')">‚Üê Inbox</button>' : ''}
          ${selectedNote.column !== 'review' ? '<button class="move-btn" onclick="moveNote(\'review\')">Reviewing</button>' : ''}
          ${selectedNote.column !== 'action' ? '<button class="move-btn" onclick="moveNote(\'action\')">Action</button>' : ''}
          ${selectedNote.column !== 'done' ? '<button class="move-btn primary" onclick="moveNote(\'done\')">Done ‚úì</button>' : ''}
        </div>
      `;

      document.getElementById('modal').classList.add('open');
    }

    function closeModal() {
      document.getElementById('modal').classList.remove('open');
      selectedNote = null;
    }

    function moveNote(column) {
      if (selectedNote) {
        selectedNote.column = column;
        renderBoard();
        closeModal();
      }
    }

    function toggleAction(noteId, actionIndex) {
      const note = notes.find(n => n.id === noteId);
      if (note) {
        note.actions[actionIndex].done = !note.actions[actionIndex].done;
        renderBoard();
        openNote(noteId); // Refresh modal
      }
    }

    // Filter buttons
    document.querySelectorAll('.filter-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        currentFilter = btn.dataset.filter;
        renderBoard();
      });
    });

    // Close modal on overlay click
    document.getElementById('modal').addEventListener('click', (e) => {
      if (e.target.id === 'modal') closeModal();
    });

    // Initial render
    renderBoard();
  </script>
</body>
</html>
