<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>PLAUD</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Space+Mono:wght@400;700&display=swap');

    :root {
      --bg: #0a0a0a;
      --surface: #141414;
      --surface-hover: #1a1a1a;
      --border: #2a2a2a;
      --text: #f0f0f0;
      --text-muted: #666;
      --voice: #a855f7;
      --meeting: #22c55e;
      /* TMNT colors */
      --leo: #4a9eff;
      --raph: #ff4a4a;
      --donnie: #a855f7;
      --mikey: #ff9f1c;
    }

    [data-theme="light"] {
      --bg: #f5f5f5;
      --surface: #ffffff;
      --surface-hover: #ebebeb;
      --border: #e0e0e0;
      --text: #0a0a0a;
      --text-muted: #777;
      --leo: #2563eb;
      --raph: #dc2626;
      --donnie: #7c3aed;
      --mikey: #ea580c;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      padding-bottom: 80px;
    }

    .mono {
      font-family: 'Space Mono', monospace;
    }

    /* Header */
    .header {
      position: sticky;
      top: 0;
      z-index: 100;
      background: var(--bg);
      border-bottom: 1px solid var(--border);
      padding: 16px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header h1 {
      font-family: 'Space Mono', monospace;
      font-size: 14px;
      font-weight: 700;
      letter-spacing: 4px;
      text-transform: uppercase;
    }

    .header-sub {
      font-family: 'Space Mono', monospace;
      font-size: 10px;
      color: var(--text-muted);
      letter-spacing: 2px;
    }

    .theme-toggle {
      width: 40px;
      height: 40px;
      background: transparent;
      border: 1px solid var(--border);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: border-color 0.15s ease;
    }

    .theme-toggle:hover {
      border-color: var(--text-muted);
    }

    .theme-icon {
      width: 16px;
      height: 16px;
      background: var(--text);
      border-radius: 50%;
      position: relative;
    }

    [data-theme="light"] .theme-icon {
      background: transparent;
      border: 2px solid var(--text);
    }

    [data-theme="light"] .theme-icon::before {
      content: '';
      position: absolute;
      top: -2px;
      right: -4px;
      width: 12px;
      height: 12px;
      background: var(--bg);
      border-radius: 50%;
    }

    /* Section */
    .section {
      padding: 16px 0;
    }

    .section-header {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 20px;
      position: sticky;
      top: 53px;
      background: var(--bg);
      z-index: 50;
      border-bottom: 1px solid var(--border);
    }

    .section-indicator {
      width: 4px;
      height: 24px;
    }

    .section-indicator.voice {
      background: var(--donnie);
    }

    .section-indicator.meeting {
      background: var(--mikey);
    }

    .section-title {
      font-family: 'Space Mono', monospace;
      font-size: 11px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 3px;
      color: var(--text-muted);
    }

    .section-count {
      font-family: 'Space Mono', monospace;
      font-size: 11px;
      color: var(--text-muted);
      margin-left: auto;
      font-weight: 400;
    }

    /* Board */
    .board {
      display: flex;
      gap: 12px;
      padding: 16px 16px;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch;
    }

    .board::-webkit-scrollbar {
      display: none;
    }

    .column {
      flex: 0 0 240px;
      scroll-snap-align: start;
      background: var(--surface);
      min-height: 160px;
      max-height: 280px;
      display: flex;
      flex-direction: column;
    }

    @media (max-width: 640px) {
      .column {
        flex: 0 0 72vw;
      }
    }

    .column-header {
      padding: 12px 14px;
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .column-title {
      font-family: 'Space Mono', monospace;
      font-size: 10px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 2px;
      color: var(--text-muted);
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .column-count {
      font-family: 'Space Mono', monospace;
      font-size: 10px;
      color: var(--text-muted);
    }

    .status-dot {
      width: 6px;
      height: 6px;
    }

    .column.inbox .status-dot { background: var(--leo); }
    .column.review .status-dot { background: var(--mikey); }
    .column.action .status-dot { background: var(--raph); }
    .column.done .status-dot { background: var(--donnie); }

    .column-cards {
      padding: 10px;
      overflow-y: auto;
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .column-cards::-webkit-scrollbar {
      width: 2px;
    }

    .column-cards::-webkit-scrollbar-thumb {
      background: var(--border);
    }

    /* Cards */
    .card {
      background: var(--bg);
      border: 1px solid var(--border);
      padding: 12px;
      cursor: pointer;
      transition: all 0.15s ease;
      position: relative;
    }

    .card::before {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      width: 3px;
    }

    .card.voice::before {
      background: var(--donnie);
    }

    .card.meeting::before {
      background: var(--mikey);
    }

    .card:hover {
      border-color: var(--text-muted);
      transform: translateX(2px);
    }

    .card-title {
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 10px;
      line-height: 1.45;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .card-meta {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-family: 'Space Mono', monospace;
      font-size: 9px;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .card-tasks {
      background: var(--raph);
      color: white;
      padding: 2px 6px;
      font-size: 9px;
      font-weight: 700;
    }

    /* Add button */
    .add-btn {
      position: fixed;
      bottom: 24px;
      right: 24px;
      width: 48px;
      height: 48px;
      background: var(--text);
      border: none;
      color: var(--bg);
      font-size: 24px;
      font-weight: 300;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.15s ease;
      z-index: 100;
    }

    .add-btn:hover {
      transform: scale(1.05);
    }

    /* Modal */
    .modal-overlay {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.85);
      z-index: 200;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .modal-overlay.open {
      display: flex;
    }

    .modal {
      background: var(--surface);
      width: 100%;
      max-width: 480px;
      max-height: 80vh;
      overflow-y: auto;
      padding: 24px;
      border: 1px solid var(--border);
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 20px;
    }

    .modal-close {
      background: none;
      border: 1px solid var(--border);
      color: var(--text-muted);
      font-family: 'Space Mono', monospace;
      font-size: 10px;
      cursor: pointer;
      padding: 8px 14px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .modal-close:hover {
      border-color: var(--text);
      color: var(--text);
    }

    .detail-type {
      display: inline-block;
      font-family: 'Space Mono', monospace;
      font-size: 9px;
      padding: 4px 10px;
      text-transform: uppercase;
      letter-spacing: 2px;
      margin-bottom: 12px;
      font-weight: 700;
    }

    .detail-type.voice {
      background: var(--donnie);
      color: var(--bg);
    }

    .detail-type.meeting {
      background: var(--mikey);
      color: var(--bg);
    }

    .detail-title {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 6px;
      line-height: 1.3;
    }

    .detail-date {
      font-family: 'Space Mono', monospace;
      font-size: 10px;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .detail-section {
      margin-top: 24px;
    }

    .detail-label {
      font-family: 'Space Mono', monospace;
      font-size: 9px;
      text-transform: uppercase;
      color: var(--text-muted);
      margin-bottom: 10px;
      letter-spacing: 2px;
      font-weight: 700;
    }

    .detail-content {
      font-size: 15px;
      line-height: 1.65;
    }

    .takeaway-list, .action-list {
      list-style: none;
    }

    .takeaway-list li {
      padding: 10px 0;
      border-bottom: 1px solid var(--border);
      font-size: 14px;
      line-height: 1.55;
    }

    .takeaway-list li:last-child {
      border-bottom: none;
    }

    .takeaway-list li::before {
      content: 'â€”';
      margin-right: 10px;
      color: var(--text-muted);
    }

    .action-list li {
      padding: 12px 0;
      border-bottom: 1px solid var(--border);
      font-size: 14px;
      display: flex;
      align-items: flex-start;
      gap: 12px;
    }

    .action-list li:last-child {
      border-bottom: none;
    }

    .action-list input[type="checkbox"] {
      margin-top: 3px;
      accent-color: var(--donnie);
      width: 16px;
      height: 16px;
      flex-shrink: 0;
    }

    .action-text {
      line-height: 1.55;
    }

    .action-text.done {
      text-decoration: line-through;
      color: var(--text-muted);
    }

    .transcript-box {
      background: var(--bg);
      border: 1px solid var(--border);
      padding: 16px;
      font-size: 14px;
      line-height: 1.7;
      max-height: 160px;
      overflow-y: auto;
    }

    .transcript-time {
      font-family: 'Space Mono', monospace;
      color: var(--leo);
      font-size: 10px;
      display: block;
      margin-top: 14px;
      margin-bottom: 6px;
      letter-spacing: 1px;
    }

    .transcript-time:first-child {
      margin-top: 0;
    }

    .move-buttons {
      display: flex;
      gap: 10px;
      margin-top: 28px;
    }

    .move-btn {
      flex: 1;
      padding: 14px 8px;
      border: 1px solid var(--border);
      background: transparent;
      color: var(--text);
      font-family: 'Space Mono', monospace;
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 1px;
      cursor: pointer;
      transition: all 0.15s ease;
    }

    .move-btn:hover {
      border-color: var(--text);
    }

    .move-btn.primary {
      background: var(--text);
      color: var(--bg);
      border-color: var(--text);
    }

    /* Empty state */
    .empty-state {
      text-align: center;
      padding: 20px;
      color: var(--text-muted);
      font-family: 'Space Mono', monospace;
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    /* Divider */
    .divider {
      height: 1px;
      background: var(--border);
      margin: 0 20px;
    }
  </style>
</head>
<body>
  <header class="header">
    <div>
      <h1>PLAUD</h1>
      <span class="header-sub">NOTES</span>
    </div>
    <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle theme">
      <span class="theme-icon"></span>
    </button>
  </header>

  <!-- Voice Notes Section -->
  <section class="section" id="voice-section">
    <div class="section-header">
      <div class="section-indicator voice"></div>
      <span class="section-title">Voice</span>
      <span class="section-count" id="voice-total">0</span>
    </div>
    <div class="board" id="voice-board">
      <div class="column inbox" data-column="inbox" data-type="voice">
        <div class="column-header">
          <span class="column-title"><span class="status-dot"></span> Inbox</span>
          <span class="column-count">0</span>
        </div>
        <div class="column-cards"></div>
      </div>
      <div class="column review" data-column="review" data-type="voice">
        <div class="column-header">
          <span class="column-title"><span class="status-dot"></span> Review</span>
          <span class="column-count">0</span>
        </div>
        <div class="column-cards"></div>
      </div>
      <div class="column action" data-column="action" data-type="voice">
        <div class="column-header">
          <span class="column-title"><span class="status-dot"></span> Action</span>
          <span class="column-count">0</span>
        </div>
        <div class="column-cards"></div>
      </div>
      <div class="column done" data-column="done" data-type="voice">
        <div class="column-header">
          <span class="column-title"><span class="status-dot"></span> Done</span>
          <span class="column-count">0</span>
        </div>
        <div class="column-cards"></div>
      </div>
    </div>
  </section>

  <div class="divider"></div>

  <!-- Meetings Section -->
  <section class="section" id="meetings-section">
    <div class="section-header">
      <div class="section-indicator meeting"></div>
      <span class="section-title">Meetings</span>
      <span class="section-count" id="meeting-total">0</span>
    </div>
    <div class="board" id="meeting-board">
      <div class="column inbox" data-column="inbox" data-type="meeting">
        <div class="column-header">
          <span class="column-title"><span class="status-dot"></span> Inbox</span>
          <span class="column-count">0</span>
        </div>
        <div class="column-cards"></div>
      </div>
      <div class="column review" data-column="review" data-type="meeting">
        <div class="column-header">
          <span class="column-title"><span class="status-dot"></span> Review</span>
          <span class="column-count">0</span>
        </div>
        <div class="column-cards"></div>
      </div>
      <div class="column action" data-column="action" data-type="meeting">
        <div class="column-header">
          <span class="column-title"><span class="status-dot"></span> Action</span>
          <span class="column-count">0</span>
        </div>
        <div class="column-cards"></div>
      </div>
      <div class="column done" data-column="done" data-type="meeting">
        <div class="column-header">
          <span class="column-title"><span class="status-dot"></span> Done</span>
          <span class="column-count">0</span>
        </div>
        <div class="column-cards"></div>
      </div>
    </div>
  </section>

  <button class="add-btn">+</button>

  <div class="modal-overlay" id="modal">
    <div class="modal">
      <div class="modal-header">
        <div>
          <span class="detail-type" id="modal-type"></span>
          <h2 class="detail-title" id="modal-title"></h2>
          <span class="detail-date" id="modal-date"></span>
        </div>
        <button class="modal-close" onclick="closeModal()">Close</button>
      </div>
      <div id="modal-content"></div>
    </div>
  </div>

  <script>
    let notes = [
      {
        id: 1,
        type: 'voice',
        title: 'Testing the New Recording Device Functionality',
        synopsis: 'An exploration of a new recording device to determine if it captures audio continuously or only generates summaries.',
        takeaways: [
          'The speaker is unsure about the functionality of a new recording device',
          'The primary question is whether the device records everything continuously or only creates summaries',
          'A test is being conducted to understand the device behavior'
        ],
        actions: [
          { text: 'Test the mark feature by pushing the button and reviewing the output', done: false },
          { text: 'Verify if the device records all words or only creates summaries', done: true }
        ],
        transcript: `<span class="transcript-time">00:00:28</span>
So this is my new recording device that I'm using right now. And I'm trying to see if it's recording me.

<span class="transcript-time">00:00:55</span>
So it's not going to record every word, I guess. It's just going to record highlights about the things that I'm saying.`,
        date: '2026-02-01',
        column: 'inbox'
      },
      {
        id: 2,
        type: 'voice',
        title: 'Quick idea: Dealership dashboard redesign',
        synopsis: 'Thoughts on simplifying the main dashboard view for dealership managers.',
        takeaways: [
          'Current dashboard is too cluttered',
          'Need KPI widgets front and center',
          'Mobile view needs complete rethink'
        ],
        actions: [],
        transcript: `<span class="transcript-time">00:00:05</span>
Just had a thought about the dashboard...`,
        date: '2026-01-31',
        column: 'review'
      },
      {
        id: 3,
        type: 'voice',
        title: 'Reminder: Call Brad about data export',
        synopsis: 'Need to follow up with Brad on the GA4 data format.',
        takeaways: ['Brad prefers CSV over JSON', 'Weekly exports on Mondays'],
        actions: [{ text: 'Schedule call with Brad', done: false }],
        transcript: `<span class="transcript-time">00:00:02</span>
Don't forget to call Brad...`,
        date: '2026-02-02',
        column: 'action'
      },
      {
        id: 4,
        type: 'meeting',
        title: 'Sam Boswell Q1 Planning Discussion',
        synopsis: 'Quarterly planning meeting with O\'Neil and Brad to discuss marketing strategy and GA4 integration timeline.',
        takeaways: [
          'GA4 integration is priority for Q1',
          'Brad will provide historical data by Feb 15',
          'O\'Neil approved budget for additional rooftop rollout'
        ],
        actions: [
          { text: 'Schedule follow-up with Brad on data format', done: false },
          { text: 'Draft integration timeline document', done: false },
          { text: 'Send O\'Neil the revised proposal', done: false }
        ],
        transcript: `<span class="transcript-time">00:01:12</span>
Alright, so let's talk about Q1 priorities for Sam Boswell...`,
        date: '2026-02-01',
        column: 'inbox'
      },
      {
        id: 5,
        type: 'meeting',
        title: 'Vendor call with Analytics provider',
        synopsis: 'Discussion about API limits and pricing tiers for scaled usage.',
        takeaways: [
          'Current tier allows 10k calls per day',
          'Enterprise tier needed for multi-rooftop',
          'They offered 20% discount for annual commit'
        ],
        actions: [
          { text: 'Compare pricing with alternatives', done: false },
          { text: 'Get approval from O\'Neil for annual commit', done: false }
        ],
        transcript: `<span class="transcript-time">00:00:30</span>
Thanks for hopping on this call...`,
        date: '2026-01-30',
        column: 'action'
      },
      {
        id: 6,
        type: 'meeting',
        title: 'Shawn sync: Next Automotive roadmap',
        synopsis: 'Weekly sync with Shawn on consulting pipeline and deliverables.',
        takeaways: [
          'Two new leads in pipeline',
          'Sam Boswell expansion on track',
          'Need to hire contractor for frontend'
        ],
        actions: [
          { text: 'Review contractor candidates', done: true },
          { text: 'Prep deck for new lead pitch', done: false }
        ],
        transcript: `<span class="transcript-time">00:00:15</span>
Hey, let's go through the week...`,
        date: '2026-01-29',
        column: 'review'
      }
    ];

    let selectedNote = null;

    function renderBoard() {
      const types = ['voice', 'meeting'];
      const columns = ['inbox', 'review', 'action', 'done'];
      
      types.forEach(type => {
        const typeNotes = notes.filter(n => n.type === type);
        document.getElementById(`${type}-total`).textContent = typeNotes.length;

        columns.forEach(col => {
          const container = document.querySelector(`[data-column="${col}"][data-type="${type}"] .column-cards`);
          const colNotes = typeNotes.filter(n => n.column === col);

          document.querySelector(`[data-column="${col}"][data-type="${type}"] .column-count`).textContent = colNotes.length;

          if (colNotes.length === 0) {
            container.innerHTML = '<div class="empty-state">Empty</div>';
            return;
          }

          container.innerHTML = colNotes.map(note => `
            <div class="card ${note.type}" onclick="openNote(${note.id})">
              <div class="card-title">${note.title}</div>
              <div class="card-meta">
                <span>${note.date}</span>
                ${note.actions.filter(a => !a.done).length > 0 ? `
                  <span class="card-tasks">${note.actions.filter(a => !a.done).length}</span>
                ` : ''}
              </div>
            </div>
          `).join('');
        });
      });
    }

    function openNote(id) {
      selectedNote = notes.find(n => n.id === id);
      if (!selectedNote) return;

      document.getElementById('modal-type').className = `detail-type ${selectedNote.type}`;
      document.getElementById('modal-type').textContent = selectedNote.type;
      document.getElementById('modal-title').textContent = selectedNote.title;
      document.getElementById('modal-date').textContent = selectedNote.date;

      const content = document.getElementById('modal-content');
      content.innerHTML = `
        <div class="detail-section">
          <div class="detail-label">Synopsis</div>
          <div class="detail-content">${selectedNote.synopsis}</div>
        </div>

        ${selectedNote.takeaways.length > 0 ? `
          <div class="detail-section">
            <div class="detail-label">Takeaways</div>
            <ul class="takeaway-list">
              ${selectedNote.takeaways.map(t => `<li>${t}</li>`).join('')}
            </ul>
          </div>
        ` : ''}

        ${selectedNote.actions.length > 0 ? `
          <div class="detail-section">
            <div class="detail-label">Actions</div>
            <ul class="action-list">
              ${selectedNote.actions.map((a, i) => `
                <li>
                  <input type="checkbox" ${a.done ? 'checked' : ''} onchange="toggleAction(${selectedNote.id}, ${i})">
                  <span class="action-text ${a.done ? 'done' : ''}">${a.text}</span>
                </li>
              `).join('')}
            </ul>
          </div>
        ` : ''}

        <div class="detail-section">
          <div class="detail-label">Transcript</div>
          <div class="transcript-box">${selectedNote.transcript}</div>
        </div>

        <div class="move-buttons">
          ${selectedNote.column !== 'inbox' ? '<button class="move-btn" onclick="moveNote(\'inbox\')">Inbox</button>' : ''}
          ${selectedNote.column !== 'review' ? '<button class="move-btn" onclick="moveNote(\'review\')">Review</button>' : ''}
          ${selectedNote.column !== 'action' ? '<button class="move-btn" onclick="moveNote(\'action\')">Action</button>' : ''}
          ${selectedNote.column !== 'done' ? '<button class="move-btn primary" onclick="moveNote(\'done\')">Done</button>' : ''}
        </div>
      `;

      document.getElementById('modal').classList.add('open');
    }

    function closeModal() {
      document.getElementById('modal').classList.remove('open');
      selectedNote = null;
    }

    function moveNote(column) {
      if (selectedNote) {
        selectedNote.column = column;
        renderBoard();
        closeModal();
      }
    }

    function toggleAction(noteId, actionIndex) {
      const note = notes.find(n => n.id === noteId);
      if (note) {
        note.actions[actionIndex].done = !note.actions[actionIndex].done;
        renderBoard();
        openNote(noteId);
      }
    }

    document.getElementById('modal').addEventListener('click', (e) => {
      if (e.target.id === 'modal') closeModal();
    });

    // Theme toggle
    function toggleTheme() {
      const html = document.documentElement;
      const current = html.getAttribute('data-theme');
      const next = current === 'light' ? 'dark' : 'light';
      html.setAttribute('data-theme', next);
      localStorage.setItem('theme', next);
    }

    // Load saved theme
    (function() {
      const saved = localStorage.getItem('theme');
      if (saved) {
        document.documentElement.setAttribute('data-theme', saved);
      } else if (window.matchMedia('(prefers-color-scheme: light)').matches) {
        document.documentElement.setAttribute('data-theme', 'light');
      }
    })();

    renderBoard();
  </script>
</body>
</html>
